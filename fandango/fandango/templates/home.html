<!-- fandango/fandagno/templates/base.html -->
{% extends "base.html" %}
{% load humanize %}

{% block content %}



    <li class="breadcrumb-item active">Home</li>



    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        Movies
                    </h5>
                    <p class="card-text">
                        <a href="{% url "movies-list" %}">{{ movies.count }} Movies</a>
                        <p>Theaters: {{theater_count}}</p>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        Theaters
                    </h5>
                    <p class="card-text">
                      <a href="{% url "theaters-list" %}">{{ theaters.count }} Theaters</a>
                    </p>
                </div>
            </div>
        </div>

    </div>
    <hr>
    <div class="row">
        <div class="col-12">
            <pre id="raw-json"></pre>
        </div>
    </div>

    {% endblock %}
