<!-- fandango/fandagno/templates/base.html -->
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- MAPS -->
    <link rel="stylesheet" href="/maps/documentation/javascript/demos/demos.css">

    <link rel="stylesheet" type="text/css" href="{% static 'fandango/css/styles.css' %}">

  </head>
  <body class="back">
    <div class="page-header">
      <h1 class="top"><span> <img src="{% static 'fandango/images/concert-ticket.svg' %}" class="logo"></span><a href="{% url "home" %}" class="gab">GABDANGO</a> <a href="{% url "movies" %}" class="mv"> MOVIES</a> <a href="{% url "theaters-list" %}" class="th"> THEATERS</a></H1>

    </div>
        <div class="container">

                <div class="row">
                    <div class="col-12">

                          {% block content %}
                          {% endblock %}
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                      {% block movies %}
                      {% endblock %}
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                      {% block theaters %}
                      {% endblock %}
                    </div>
                </div>



                <div class="row">
                    <div class="col-12">
                      {% block detail %}
                      {% endblock %}
                    </div>
                </div>


                <div class="row">
                    <div class="col-12">
                      {% block theater_detail %}
                      {% endblock %}
                    </div>
                </div>


                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">

                    </ol>
                </nav>

        </div>
{% block script %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="{% static "fandango/js/scripts.js" %}"></script>
    <script src="{% static "fandango/js/creds.js" %}"></script>
    <script src="{% static "fandango/js/map.js" %}"></script>
{% endblock %}
  </body>
</html>
